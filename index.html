<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherelle Echevarria - Activity 7</title>
    <link rel="stylesheet" href="templates/modal.css" type="text/css">
</head>
<body>
    <h1 class="title">Modal Window</h1>
    <a href="#modalWindow1" class="open">Click Here</a>
    <!-- Modal Window one -->
    <form action="templates/checkout.html" method="post">
    <div class="modalBack" id="modalWindow1">
        <div class="modalFront">
            <a href="#" class="close">&#9747;</a>
            <div class="imgCont">
                <img src="templates/lotion.png" alt="Lotion" title="Pink Lotion" id="productImage">
            </div>
            <div class="info" >
                <p id="product">Pomegranate & Lotus
                </p>
                <p>Moisturizing Lotion</p>
                <p> This fast-absorbing lotion offers 24 hours of rich hydration and nourished skin. </p>
                <div>
                <span class="wasPrice">Was $12.50  </span><span class="nowPrice" id="price">Now $10.50</span>
                <hr>
                <input type="submit" value="ADD TO BAG" class="add" onClick="passvalues();"></input>
            </div>
            </div>
        </div>
    </div>
</form>
    <!-- End of Modal Window one -->
    <script type="text/javascript">
        function passvalues() {
            let p = document.querySelector('#product').innerHTML;
            sessionStorage.setItem("productName", p);
            let pPrice = document.querySelector('#price').innerHTML;
            sessionStorage.setItem("productPrice", pPrice);
        }
    </script>
    <br><br><br><br><hr><br>
    <footer><center>Activity 7 @ Cherelle Echevarria Jan 12</center></footer>
</body>
</html>
